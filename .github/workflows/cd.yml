name: Deploy to Hostinger VPS with Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Angular Frontend
        run: |
          npm install
          npm run build -- --prod
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push Angular Frontend Docker Image to Docker Hub with tag 'frontend'
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend:frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend:frontend

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@master
        with:
          host: 149.100.156.79
          username: root
          key: ${{ secrets.SSH }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASS }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend:frontend
            docker stop ipwrcfrontend || true
            docker rm ipwrcfrontend || true
            docker run -d -p 80:80 --name ipwrcfrontend ${{ secrets.DOCKER_USERNAME }}/ipwrcfrontend:frontend
