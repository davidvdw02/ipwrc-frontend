<div class="bg-white rounded-lg shadow-lg p-4 text-center relative">
  <div class="flex flex-row items-center">
    <img
      class="w-96 h-auto object-contain mx-0 mb-2"
      src="{{ product.imageUrl }}"
      alt="{{ product.name }}"
    />
    <div class="ml-4">
      <h2 class="text-2xl font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-600 text-lg mb-4">{{ product.description }}</p>
      <p class="text-xl font-semibold text-green-500 mb-2">
        Price: ${{ product.price }}
      </p>
    </div>
  </div>
  <button
    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg absolute bottom-4 right-4"
  >
    Add to Cart
  </button>
</div>
