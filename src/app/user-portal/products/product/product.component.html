<div class="bg-white rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-lg">
  <div class="relative h-80 w-full"> <div class="absolute top-0 left-0 w-full h-full">
      <img
        class="w-full h-full object-cover"
        src="{{ apiUrl + product.imageUrl }}"
        alt="{{ product.name }}"
      />
    </div>
  </div>
  <div class="p-6"> <h2 class="text-2xl font-semibold mb-3">{{ product.name }}</h2> <p class="text-gray-600 text-lg mb-4">{{ product.description }}</p> <div class="flex items-center justify-between">
      <p class="text-xl font-bold text-green-500">
        Price: ${{ product.price }}
      </p>
      <button
        (click)="addToCart()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-300" >
        Add to Cart
      </button>
    </div>
  </div>
</div>
