<div class="relative cart-drawer">
  <button
    (click)="toggleCart()"
    class="text-gray-800 font-semibold hover:text-gray-600 focus:outline-none focus:text-gray-600 px-4 py-2 rounded-lg text-lg flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      width="24"
      height="24"
      class="w-6 h-6 mr-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 014 0z"
      />
    </svg>
    View Cart
    <span
      class="ml-1 rounded-full bg-red-500 text-white h-5 w-5 flex items-center justify-center"
      >{{ sortedProducts.length }}</span
    >
  </button>

  <div
    class="fixed top-0 right-0 h-screen w-96 bg-white shadow-xl transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-full': !isCartOpen }"
  >
    <div *ngIf="sortedProducts.length === 0" class="p-4 text-center text-gray-600">
      Your cart is empty.
    </div>
    <div class="py-4 px-6 border-b border-gray-200" *ngFor="let sortedProduct of sortedProducts">
      <div class="flex items-center">
        <div class="mr-4">
          <img
            [src]="sortedProduct.product.imageUrl"
            alt="{{ sortedProduct.product.name }}"
            class="h-12 w-12 object-cover rounded"
          />
        </div>
        <div>
          <p class="text-gray-600">Price: €{{ sortedProduct.product.price }}</p>
        </div>
        <div class="ml-auto flex items-center">
          <button
            (click)="updateQuantity(sortedProduct, sortedProduct.quantity - 1)"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-l focus:outline-none"
          >
            -
          </button>
          <span class="text-lg font-semibold w-16 text-center">
            {{ sortedProduct.quantity }}
          </span>
          <button
            (click)="updateQuantity(sortedProduct, sortedProduct.quantity + 1)"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-r focus:outline-none"
          >
            +
          </button>
          <button
            (click)="removeItem(sortedProduct.product)"
            class="ml-2 text-red-500 hover:text-red-700 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="py-4 px-6">
      <p class="text-lg font-semibold text-gray-800">
        Total cost:
        <span class="total-cost text-green-600">€{{ totalcost }}</span>
      </p>
    </div>
    <div class="p-4 flex justify-between">
      <button
        class="text-sm text-gray-600 hover:bg-gray-100 focus:outline-none rounded-md py-2 px-4"
        (click)="clearCart(); toggleCart()"
      >
        Clear Cart
      </button>
      <button
        class="text-sm text-gray-600 hover:bg-gray-100 focus:outline-none rounded-md py-2 px-4"
        (click)="toggleCart()"
      >
        Close
      </button>
    </div>
    <div *ngIf="sortedProducts.length > 0" class="p-4 border-t border-gray-200">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full focus:outline-none"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
