<div class="text-center font-bold text-2xl mb-4">Edit Product</div>
<ng-container *ngIf="products !== undefined && products.length > 0">
  <mat-form-field class="mb-4">
    <input matInput placeholder="Search by Name" (input)="applyFilter($event)">
  </mat-form-field>

  <div *ngFor="let product of filteredProducts" class="mb-4">
    <div class="text-lg font-semibold mb-2 cursor-pointer text-blue-500 hover:underline"
         (click)="openEditProductPopup(product)">
      {{ product.name }}
    </div>
  </div>
</ng-container>
