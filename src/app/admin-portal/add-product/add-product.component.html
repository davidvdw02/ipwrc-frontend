<div class="text-center font-bold text-2xl mb-4">Add a New Product</div>

<form #productForm="ngForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
  <div class="mb-2">
    <label for="name" class="block mb-1">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="product.name"
      class="w-full px-2 py-1 border rounded"
    />
  </div>

  <div class="mb-2">
    <label for="description" class="block mb-1">Description:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="product.description"
      class="w-full px-2 py-1 border rounded"
    ></textarea>
  </div>

  <div class="mb-2">
    <label for="price" class="block mb-1">Price:</label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="product.price"
      class="w-full px-2 py-1 border rounded"
    />
  </div>

  <div class="mb-2">
    <label for="quantityInStock" class="block mb-1">Quantity in Stock:</label>
    <input
      type="number"
      id="quantityInStock"
      name="quantityInStock"
      [(ngModel)]="product.quantityInStock"
      class="w-full px-2 py-1 border rounded"
    />
  </div>

  <div class="mb-2 flex flex-col">
    <label for="imageUpload" class="block mb-1 mr-2">Image Upload:</label>
    <input
      type="file"
      id="imageUpload"
      name="imageUpload"
      accept=".png"
      (change)="onFileSelected($event)"
      class="mr-2 w-full"
    />
    <small class="text-gray-500 inline">Only PNG files are accepted.</small>
  </div>

  <div class="mb-2">
    <label for="category" class="block mb-1">Category:</label>
    <select
      name="category"
      [(ngModel)]="product.category"
      (change)="onCategoryChange()"
      class="w-full px-2 py-1 border rounded"
    >
      <option disabled selected>Select a category</option>
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category.categoryName }}
      </option>
    </select>
  </div>

  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
  >
    Add Product
  </button>
</form>
